					</div>
					<div class="row">
						<form class = "col-12" id ="commentForm">

						    <label for="fname">First Name</label>
						    <input type="text" id="fname" name="firstname" placeholder="Your name.." required="">

						    <label for="lname">Last Name</label>
						    <input type="text" id="lname" name="lastname" placeholder="Your last name.." required="">
						    <label for="dBirth">Date of Birth</label>
						    <input type="date" id ="dBirth" name ="fechaNacimiento" min ="1980-01-01" max ="2018-11-30"><br>
						    <label for="city">Ciudad</label>
						    <select id="city" name="ciudad" required="">
						      <option value="duran">Duran</option>
						      <option value="guayaquil">Guayaquil</option>
						      <option value="milagro">Milagro</option>
						    </select>
						    <label for="pic">Upload an image</label>
						    <input type="file" name="pic" accept="image/*">
						    <label for="subject">Descripcion</label>
						    <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>

						    <input type="submit" value="Submit">

						</form>
					</div>
